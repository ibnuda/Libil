description:         Please see the README on Github at <https://github.com/ibnuda/Libil#readme>

dependencies:
- base >= 4.7 && < 5
- attoparsec
- text

library:
  source-dirs: src

tests:
  Libil-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Libil
