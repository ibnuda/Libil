license:             BSD3
author:              "Ibnu D. Aji"
maintainer:          "ibnudaruaji@outlook.co.id"
copyright:           "2018 Ibnu D. Aji"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
